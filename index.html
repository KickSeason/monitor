<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGD Monitor</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/monitor.css">
</head>
<body>
<div class="navbar">
    <div class="container t-le">
        <img src="images/logo-white.png" width="105" height="46">
    </div>
</div>
<div class="container mt2">
    <div class="mt1 t-ri">
        <a onclick="location.hash ='#99';changeUrl();">测试网</a>&nbsp;&nbsp;&nbsp;
        <a onclick="location.hash ='';changeUrl();">主网</a>&nbsp;&nbsp;&nbsp;
        <a onclick="location.reload();">刷新 Refresh</a>
    </div>
    <div class="mt3">
        <table class="table-s1" width="100%">
            <thead>
                <tr>
                    <th width="35%">Endpoint</th>
                    <th width="20%">Block Height</th>
                    <th width="15%">Lantency</th>
                    <th width="15%">Type</th>
                    <th width="15%">Version</th>
                </tr>
            </thead>
            <tbody id="mon">
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt1 mb1 t-ce">
        <img src="images/logo.png" width="114" height="50">
    </div>
</div>

<script id="monContent" type="text/html">

</script>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/template.js" type="text/javascript"></script>
<script type="text/javascript">

    function changeUrl(){
        $("#mon").html("");
        dlist = [];
        checkUrl();
    }

    checkUrl();
    function checkUrl() {
        if(!!window.location.hash){
            getNet("js/ngdtestnet.json");
        }else {
            getNet("js/ngdnet.json");
        }
    }
    var dlist = [];
    function getNet(url) {
        $.get(url,function(data){
            var _site = data.sites;
            for(var i = 0;i<_site.length;i++){
                var json = { 'jsonrpc': '2.0', 'method': 'getblockcount', 'params': [], 'id': i };
                var str = JSON.stringify(json);
                var sdate = new Date();
                $.ajax({
                    type: "POST",
                    url: _site[i].href,
                    data: str,
                    success: function(data){
                        var edate = new Date();
                        var lan = edate - sdate;
                        dlist[data.id] = {
                            'href':_site[data.id].href,
                            'height':data.result,
                            'lantency':lan,
                            'type':_site[data.id].type
                        }
                    },
                    error:function(){
                        dlist[i] = {
                            'href':this.url,
                            'height':'--',
                            'lantency':'--',
                            'type':'--'
                        }
                    }
                });
            }
            getType(_site);
        });
    }
    var z=0;
    function getType(_site) {
        for(var j = 0;j<_site.length;j++){
            var json = { 'jsonrpc': '2.0', 'method': 'getversion', 'params': [], 'id': j };
            var str = JSON.stringify(json);
            if(localStorage.getItem(j)){
                $("#"+j).html(localStorage.getItem(j));
            }else{
                $.ajax({
                    type: "POST",
                    url: _site[j].href,
                    data: str,
                    success: function(data){
                        localStorage.setItem(data.id,data.result.useragent);
                    }
                });
            }
        }
    }
    setInterval(function () {
        checkUrl();
        showTable();
    },3000);
    setTimeout(showTable,1000);
    function showTable(){
        var html = "";
        for(var i = 0;i<=10;i++){
            if(dlist[i]) {
                html += "<tr><td>" + dlist[i].href + "</td>" +
                    "<td>" + dlist[i].height + "</td>" +
                    "<td>" + dlist[i].lantency + "</td>" +
                    "<td>" + dlist[i].type + "</td>"+
                    "<td id="+i+">--</td>" + "</tr>";
            }
        }
        $("#mon").html(html);
    }

</script>
</body>
</html>
