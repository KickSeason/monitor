<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGD Monitor</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/monitor.css">
</head>
<body>
<div class="navbar">
    <div class="container t-le">
        <img src="images/logo-white.png" width="105" height="46">
    </div>
</div>
<div class="container mt2">
    <div class="mt1 t-ri">
        <a onclick="location.reload();">刷新 Refresh</a>
    </div>
    <div class="mt3">
        <table class="mb2" width="100%">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Block Height</th>
                    <th>Lantency</th>
                    <th>Type</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody id="mon">
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt1 mb1 t-ce">
        <img src="images/logo.png" width="114" height="50">
    </div>
</div>

<script id="monContent" type="text/html">

</script>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/template.js" type="text/javascript"></script>
<script type="text/javascript">
    getNet(0);
    var dlist = [];
    function getNet() {
        $.get("js/ngdnet.json",function(data){
            var _site = data.sites;
            for(var i = 0;i<_site.length;i++){
                var json = { 'jsonrpc': '2.0', 'method': 'getblockcount', 'params': [], 'id': i };
                var str = JSON.stringify(json);
                var sdate = new Date();
                $.ajax({
                    type: "POST",
                    url: _site[i].href,
                    data: str,
                    success: function(data){
                        var edate = new Date();
                        var lan = edate - sdate;
                        dlist[data.id] = {
                            'href':_site[data.id].href,
                            'height':data.result,
                            'lantency':lan,
                            'version':'--',
                            'type':_site[data.id].type
                        }
                    },
                    error:function(){
                        dlist[_site.length] = {
                            'href':this.url,
                            'height':'--',
                            'lantency':'--',
                            'version':'--',
                            'type':'--'
                        }
                    }
                });
            }
            getType(_site);
        });
    }
    function getType(_site) {
        for(var j = 0;j<_site.length;j++){
            var json = { 'jsonrpc': '2.0', 'method': 'getversion', 'params': [], 'id': j };
            var str = JSON.stringify(json);
            $.ajax({
                type: "POST",
                url: _site[j].href,
                data: str,
                success: function(data){
                    dlist[data.id].version = data.result.useragent;
                }
            });
        }
    }
    setTimeout(showTable,500);
    function showTable(){
        console.log(dlist);
        console.log(dlist[0].href);
        var html = "";
        for(var i = 0;i<10;i++){
            html +="<tr><td>"+dlist[i].href+"</td>" +
                "<td>"+dlist[i].height+"</td>" +
                "<td>"+dlist[i].lantency+"</td>" +
                "<td>"+dlist[i].type+"</td>" +
                "<td>"+dlist[i].version+"</td>" +
                "</tr>"
        }
        $("#mon").html(html);
    }

</script>
</body>
</html>
